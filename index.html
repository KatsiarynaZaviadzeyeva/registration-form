<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input name="user-name" id="first-name" type="text" required></label>
            <label for="last-name">Enter Your Last Name: <input name="user-surname" id="last-name" type="text" required></label>
            <label for="email">Enter Your Email: <input name="user-email" id="email" type="email" required></label>
            <label for="new-password">Create a New Password: <input name="user-password" id="new-password" type="password" minlength="8"
                    required></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input name="account-type" id="personal-account" type="radio">
                Personal</label>
            <label for="business-account"><input name="account-type" id="business-account" type="radio">
                Business</label>
            <legend>Account type (required)</legend>
        </fieldset>
        <fieldset>
            <label for="profile-picture">
                Upload a profile picture: <input name="user-picture" id="profile-picture" type="file">
            </label>
            <label for="age">
                Input your age (years): <input name="user-age" id="age" type="number" min="13" max="120">
            </label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp YouTube Channel</option>
                    <option value="2">freeCodeCamp Forum</option>
                    <option value="3">freeCodeCamp News</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="user-bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input name="terms-and-conditions" id="terms-and-conditions" type="checkbox" required />
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
